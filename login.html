<html lang="es">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Login | Hociko's</title>
  <!-- CSS MATERIALIZE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="public/css/logReg.css">

</head>

<body class="bg">
  <div class="container">

    <div class="row esp-top-log">
      <div class="col s4"></div>
      <div class="col s5 card-panel">
        
        <form id="loginform" class="col s12">
          <div class="input-field col s12 center">
            <img src="../assets/img/Logo2_Icono.png" alt="" class="responsive-img valign profile-image-login">
          </div>

          <div class="row">
            <div id="ajaxres" class="col s10 push-s1" hidden></div>
            <div class="input-field col s12">
              <i class="material-icons prefix">person_outline</i>
              <input id="email" name="email" type="email" required>
              <label for="email">Email</label>
            </div>

            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" name="password" type="password" required>
              <label for="password">Contraseña</label>
            </div>
          </div>

          <div class="form-foot">
            <div class="text-reg aregis">
              <p class="margin medium-small"><a href="registro.html"><strong>¡Registrarme ahora!</strong></a></p>
            </div>

            <div class="btnformulario">
              <button type="submit" class="btn waves-effect waves-personal btn-small">INICIAR SESIÓN</button>
            </div>
          </div>

        </form>

      </div>
      <!-- COL 4 CON FORM -->

      <!-- <div class="col s4"></div>    -->
    </div>
    <!-- ROW PRINCIPAL -->
  </div> <!-- CONTAINER -->

  <!--  SCRIPTS-->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script>
  <script type="text/javascript" src="public/js/login.js"></script>
</body>

</html>
