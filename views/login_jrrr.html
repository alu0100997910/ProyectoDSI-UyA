<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <title>Login Page</title>
  <!-- CSS MATERIALIZE -->
  <link rel="stylesheet" href="css/materialize.min.css">
  <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/css/materialize.min.css"> -->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="cyan">
  <div class="container">

    <div class="row">
      <div class="col s4"></div>
      <div class="col s4 card-panel">
        
        <form class="login-form">

          <div class="input-field col s12 center">
            <img src="../assets/img/Logo.png" alt="" class="responsive-img valign profile-image-login">
          </div>

          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix">person_outline</i>
              <input id="username" type="text">
              <label for="username" class="center-align">Username</label>
            </div>
          </div>
          <div class="row margin">
            <div class="input-field col s12">
              <i class="material-icons prefix">lock_outline</i>
              <input id="password" type="password">
              <label for="password" class="center-align">Password</label>
            </div>
          </div>
          <div class="row">          
            <div class="input-field col s12">
              <label>
                <input type="checkbox" />
                <span>Remember me</span>
              </label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <a href="#" class="btn waves-effect waves-light col s12">LOGIN</a>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s6">
                <p class="margin medium-small"><a href="#">Register Now!</a></p>
              </div>
          </form>

        </div>
        <div class="col s4"></div>
      </div>
    </div>

    <!--  Scripts-->
    <script src="js/jquery-3.3.1.min.js"></script>
    <!-- <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script> -->

    <script src="js/materialize.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-beta/js/materialize.min.js"></script> -->

    <script>
    </script>

  </body>
  </html>
